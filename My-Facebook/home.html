<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Facebook - Connexion ou inscription</title>
        <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
    <body>

        <section>
            <a id="model-link" href="https://www.facebook.com/" target="_blank" style="display:none;">The real Website</a>
            <div class="boxes" id="profil">
                <img id="logo" src="assets/img/logo_facebook.svg" alt="logo" style="width: 190px;">
                <h1>Connexion récentes</h1>
                <p>Cliquez sur votre image ou sur Ajouter un compte.</p>
                <div id="profil-card-container">
                    <div class="profil-card">
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                        <img src="assets/img/profil_picture_2.jpg" alt="profil picture">
                        <p>Léo</p>
                    </div>
                    <div class="profil-card">
                        <!-- unicode ( + ) -->
                        <div id="add"></div>
                        <a href="#">Ajouter un compte</a>
                    </div>
                </div>
            </div>
            <div class="boxes" id="login">
                <div id="login-form">
                    <form action="">
                        <input type="text" class="login text" placeholder="Adresse e-mail ou numéro de tél.">
                        <br>
                        <input type="password" class="login password" placeholder="Mot de passe">
                        <br>
                        <input type="submit" value="Se connecter">
                        <br>
                        <a href="#">Mot de passe oublié ?</a>
                    </form>
                    <a id="create-new-btn" href="#">Créer nouveau compte</a>
                </div>
                <div id="create-pro-page">
                    <p><a href="#">Créer un Page</a> pour une célébrité, une marque ou une entreprise</p>
                </div>
                
            </div>
        </section>
        <!-- <script src="" async defer></script> -->
    </body>
</html>
